# PostgreSQL (Supabase) Database Configuration
# Variables loaded from .env file (requires spring-dotenv dependency)
# Preferred: set PG_URL to a full JDBC URL (e.g., Supabase Pooler). Fallback: build from PG_* parts.
# PG_* variables expected if PG_URL is not set: PG_HOST, PG_PORT, PG_DBNAME, PG_USER, PG_PASSWORD
spring.datasource.url=${PG_URL:jdbc:postgresql://${PG_HOST}:${PG_PORT}/${PG_DBNAME}?sslmode=require}
spring.datasource.username=${PG_USER}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# For PgBouncer Transaction pooler compatibility: disable server-side prepares
# (harmless for Session pooler; recommended for Transaction pooler)
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# Hikari Connection Pool Configuration for Supabase/PgBouncer
# Limit the pool size to avoid exceeding the server's connection limit.
# Supabase default pool size is often 15, so a value of 10 is a safe starting point.
spring.datasource.hikari.maximum-pool-size=10
# Set a max lifetime shorter than the server's idle timeout (which is often 5 minutes/300s for PgBouncer)
spring.datasource.hikari.max-lifetime=180000

#Gemini AI Configuration
# Prefer reading from Spring property ai.api-key which proxies GOOGLE_AI_API_KEY from .env
ai.api-key=${GOOGLE_AI_API_KEY:}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8081
server.servlet.context-path=/

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.insurance.glossary=DEBUG
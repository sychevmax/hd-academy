# PostgreSQL (Supabase) Database Configuration
# Variables loaded from .env file (requires spring-dotenv dependency)
# PG_* variables expected: PG_HOST, PG_PORT, PG_DBNAME, PG_USER, PG_PASSWORD
spring.datasource.url=jdbc:postgresql://${PG_HOST}:${PG_PORT}/${PG_DBNAME}?sslmode=require
spring.datasource.username=${PG_USER}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#Gemini AI Configuration
# Prefer reading from Spring property ai.api-key which proxies GOOGLE_AI_API_KEY from .env
ai.api-key=${GOOGLE_AI_API_KEY:}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8081
server.servlet.context-path=/

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.insurance.glossary=DEBUG